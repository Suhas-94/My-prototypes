<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype CRM</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>
  <div id="login" class="container">
    <div class="row-fluid">
      <div class="span12">
        <div class="login well well-small">
          <div class="center">
            <img src="Uniworld-logistics-logo.png" alt="logo"> 
          </div>
          <form class="login-form" id="UserLoginForm" method="post" accept-charset="utf-8">
            <div class="control-group">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                <input class="username" name="data[User][username]" required="required" placeholder="Username" maxlength="255" type="text" id="UserUsername"> 
              </div>
            </div>
            <div class="control-group">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-lock"></i></span>
                <input class="password" name="data[User][password]" required="required" placeholder="Password" type="password" id="UserPassword"> 
              </div>
            </div>
            <div class="control-group">
             <a href="">Forgot Password ?</a>
            </div>
            <div class="control-group">
              <input class="btn btn-primary btn-large btn-block" type="submit"  value="Sign in"> 
            </div>
          </form>
        </div><!--/.login-->
      </div><!--/.span12-->
    </div><!--/.row-fluid-->
  </div><!--/.container-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
<script src="/Login/index.js"  charset="UTF-8"></script>    
</body>
</html>
